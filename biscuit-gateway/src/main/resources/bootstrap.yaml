spring:
  application:
    name: biscuit-gateway
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:local}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
      config:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:local}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        group: DEFAULT_GROUP
        file-extension: yaml
        extension-configs:
          - dataId: biscuit-shared-configs.yaml
            group: DEFAULT_GROUP
            refresh: true

server:
  port: 28000
management:
  server:
    port: 27000
logging:
  file:
    name: logs/${spring.application.name}.log
  config: classpath:logback-spring-sleuth.xml

